<!doctype html>
<html>
<head>
	<title>Python Flask ReplAuth</title>
<script src="https://replit.com/public/js/repl-auth-v2.js"></script>
</head>
<body>
	{% if user_id %}
	<center>
  <div class="box">
    <center>
    <div class="box-text-auth">
      <p>
        Hello, {{ user_name }}! ({{ user_id }})
      </p>
    </div>
  <img src="{{ user_profile_image }}" width="200">
    <center>
  </center>
  </div>
	{% else %}
  <center>
    <center>
      <div class="box">
        <div class="box-text">
            <h1>Hello!</h1>
        </div>
        <div class="box-button">
          <button onclick="LoginWithReplit()"> Login w/ replit</button>
        </div>
    </center>
      </div>
  </center>

	{% endif %}
</body>
<style>
  html, body {
  height: 100%;
  width: 100%;
  background-color:#121212;
}

@font-face {
  font-family: "Font";
  src: url("https://css.replit.cool/Chess/src/fonts/Poppins-Bold[1].ttf");
}

h1{
  font-family:"Font";
  font-size:75px;
  color:#00bbf9;
}

p{
  font-family:"Font";
  font-size:22px;
  color:#00bbf9;
}

a{
  font-family:"Font";
  color:white;
  font-size:22px;
  text-decoration:none;
  cursor:help;
  text-shadow:2px 2px #00bbf9;
}

address{
  font-family:"Font";
  font-size:18px;
  text-shadow:2px 2px #00bbf9;
}

summary{
  font-family:"Font";
  font-size:20px;
  text-shadow:2px 2px #c400fa;
  transition:0.7s;
}

details{
  font-family:"Font";
  font-size:20px;
  text-shadow:2px 2px #c400fa;
}

::placeholder{
  font-family:"Font";
  font-size:25px;
  color:#787878;
}

button{
  width:200px;
  height:55px;
  font-family:"Trebuchet MS";
  font-size:25px;
  box-shadow:4px 4px white;
  border-color:#00fa79;
  color:white;
  background-color:#00fa79;
  border-radius:5px;
}

button:hover{
  font-family:"Trebuchet MS";
  font-size:25px;
  background-color:white;
  box-shadow:4px 4px #00fa79;
  color:#00fa79;
  border-radius:5px;
  border-color:white;
  transition:0.7s;
}

button:disabled{
  font-family:"Trebuchet MS";
  font-size:25px;
  background-color:white;
  box-shadow:4px 4px #00fa79;
  border-radius:5px;
  border-color:#121212;
  cursor:not-allowed;
  color:white;
}

.box-position{
  position:relative;
}
  
.box{
  width:300px;
  height:300px;
  background-color:#495057;
  border-radius:5px;
  border-color:white;
  position:relative;
  top:150px;
}

.box-text{
  position:relative;
  top:60px;
}

.box-button{
  position:relative;
  top:20px;
}

.box-text-auth{
  position:relative;
  top:10px;
}
</style>
</html>
